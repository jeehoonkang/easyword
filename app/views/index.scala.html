@()(implicit req: RequestHeader)

@main("대문") {
  <div class="row-fluid">
    <div class="span2"></div>
    <div class="span8 well">
      <p>연구 내용을 쉽게 쓸 수 있는 내공이 있으세요? <a href="assets/words/words.txt">가장 많이 쓰이는 한국어 낱말</a>만 사용해서 글을 써봐요.</p>
      <form action="article/submit" method="POST">
        <textarea id="text" name="text" rows="10" style="width: 95%; resize: none">어려운 말을 쓰면 이렇게 밑줄이 생겨요.</textarea>
        <button id="submit" class="btn btn-primary">제출</button>&nbsp;<span id="message"></span></p>
        <input id="count" style="display: none"></input>
      </form>
    </div>
    <div class="span2"></div>
  </div>

  <div class="row-fluid">
    <div class="span2"></div>
    <div id="articles" class="span8">
      <div class="well">
        <p><strong><a href="mailto:jeehoon@@jeehoon.me">강지훈</a></strong></p>
        <p>안녕하세요?<br />
          안녕하세요?<br />
          안녕하세요?<br />
          안녕하세요?
        </p>
        <p style="font-size: 13px">
          <a href="">좋아요</a>
          <a href="">댓글 10개 보기</a>
        </p>
        <p><textarea rows="3" style="font-size: 13px; width: 95%; resize: none"></textarea></p>
      </div>
    </div>
    <div class="span2"></div>
  </div>
  
  <script type="text/javascript" src='@routes.Assets.at("phpspellcheck/include.js")'></script>
  <script type="text/javascript">
    var mySpell = new LiveSpellInstance()
    mySpell.Fields = "text"
    mySpell.CaseSensitive = false
    mySpell.IgnoreAllCaps = false
    mySpell.IgnoreNumeric = false
    mySpell.CheckGrammar = false
    mySpell.ShowMeanings = false
    mySpell.ShowSummaryScreen = false
    mySpell.ActivateAsYouType()
  </script>

  <script type="text/javascript">
    var textTag = $('#text');
    var countTag = $('#count');
    
    function enableButton() {
      if ((textTag.val() != "" && textTag.val() != "\n") && countTag.val() == "0") {
        $('#submit').removeAttr('disabled');
      } else {
        $('#submit').attr('disabled', 'disabled');
      }
    };

    textTag.bind('blur keyup', function() {
      enableButton();
    });

    enableButton();
  </script>
}
